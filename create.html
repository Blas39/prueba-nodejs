<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Archivo</title>
</head>
<body>
    <h1 style="text-align: center;"> Crear Archivo</h1>
    <form style="text-align: center;" method="POST" action="/create">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="apellido" placeholder="Apellido" required>
        <input type="text" maxlength="9" name="numero" placeholder="Numero" required>
        <input type="text" name="pais" placeholder="Pais" required>
        <button type="submit">Guardar</button>
    </form>
    <br>
    <a href="/" style="display: block; text-align: center;">Volver</a>
</body>
</html>
